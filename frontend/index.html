let qrcode;

function generateQRCode() {
  const input = document.getElementById("textInput").value;

  // Vorherigen QR-Code löschen
  if (qrcode) {
    document.getElementById("qrcode").innerHTML = "";
  }

  // Neuen QR-Code generieren
  qrcode = new QRCode(document.getElementById("qrcode"), {
    text: input,
    width: 200,
    height: 200
  });
}
</script>

<body>

        <!-- Eingabefeld für Text oder URL -->
    <input type="text" id="textInput" placeholder="https://deine-url.de" size="40">

    <!-- Button zum Erzeugen -->
    <button onclick="generateQRCode()">QR-Code erzeugen</button>

    <!-- Container für QR-Code -->
    <div id="qrcode"></div>

    <shopping-cart-component id="shoppingCart"></shopping-cart-component>
