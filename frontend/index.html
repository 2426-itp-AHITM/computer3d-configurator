<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer3DConfigurator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<script defer>
document.addEventListener('DOMContentLoaded', () => {
    const accordionButtons = document.querySelectorAll('.accordion-button');

    accordionButtons.forEach(button => {
        button.addEventListener('click', () => {
            const content = button.nextElementSibling;

            if (content.style.maxHeight) {
                // Akkordeon schließen
                content.style.maxHeight = null;
            } else {
                // Alle anderen Akkordeons schließen
                document.querySelectorAll('.accordion-content').forEach(c => {
                    c.style.maxHeight = null;
                });

                // Aktuelles Akkordeon öffnen
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });
});

</script>

<body>
    <h1>3D-PCConfigurator</h1>
   
    <div class="accordion">
        <button class="accordion-button">Deine Komponenten</button>
        <div class="accordion-content">
            <p id="cpu-name">CPU: Keine Vorhanden</p>
            <p id="mb-name">Motherboard: Keine Vorhanden</p>
        </div>
    </div>

    <app-component>
    </app-component>
</body>

</html>
