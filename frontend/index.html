<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer3DConfigurator</title>
    <script src="index.js" defer></script>
</head>

<style>
    /* Styling für den Body */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        gap: 20px;
    }

    /* Styling für den Suchcontainer */
    #search-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 300px;
    }

    /* Styling für die Eingabefelder */
    #cpu-search, #motherboard-search {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex: 1;
    }

    /* Styling für die Buttons */
    #add-cpu-btn, #add-mb-btn {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #add-cpu-btn:hover, #add-mb-btn:hover {
        background-color: #45a049;
    }

    /* Styling für die Liste der ausgewählten Komponenten */
    #selected-items-list {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
    }

    #selected-items-list li {
        background-color: #f1f1f1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 5px;
        font-size: 14px;
    }

    /* Styling für den Datencontainer */
    #data-container {
        flex-direction: column;
        gap: 10px;
        max-width: 600px;
        display: flex;
    }

    .item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .item:hover {
        background-color: #f0f0f0;
    }

    .item h3 {
        margin: 0;
        font-size: 18px;
    }

    .item p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }

    .cpu-container {
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease;
    }

    .cpu-list {
        list-style-type: none;
        padding: 0;
        margin: 10px 0 0 0;
    }

    .cpu-list li {
        padding: 8px;
        background-color: #f1f1f1;
        margin-bottom: 5px;
        border-radius: 4px;
        font-size: 14px;
        border: 1px solid #ddd;
    }

</style>

<body>

     <!-- Datencontainer bleibt unverändert -->
     <div id="data-container"></div>
    
     <!-- Suchcontainer rechts neben dem Datencontainer -->
     <div id="search-container">
         
         <input type="text" id="motherboard-search" placeholder="Search for Motherboards...">
         <button id="add-mb-btn">Add Motherboard</button>
         <input type="text" id="cpu-search" placeholder="Search for CPUs...">
         <button id="add-cpu-btn">Add CPU</button>
         <ul id="suggestions-list"></ul> <!-- Vorschläge für CPUs und Motherboards -->
     </div>
 
     <!-- Liste der ausgewählten Komponenten -->
     <div id="selected-items-container">
         <h3>Selected Components</h3>
         <ul id="selected-items-list"></ul> <!-- Liste der ausgewählten CPUs und Motherboards -->
     </div>

</body>

</html>
