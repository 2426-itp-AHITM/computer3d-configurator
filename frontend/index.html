<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer3DConfigurator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<script defer>
document.addEventListener('DOMContentLoaded', () => {
        const cpuTabButton = document.querySelector('.tab-button.cpu');
        const mbTabButton = document.querySelector('.tab-button.mb');
        const cpuSection = document.getElementById('cpuAllBox');
        const mbSection = document.getElementById('mbAllBox');

        // Standardmäßig nur CPUs anzeigen und CPU-Tab aktiv setzen
        mbSection.style.display = 'none';
        cpuSection.style.display = 'flex';
        cpuTabButton.classList.add('active'); // Setze den CPU-Tab als aktiv

        // Funktion zum Umschalten der Tabs
        const switchTab = (showCPUs) => {
            if (showCPUs) {
                cpuSection.style.display = 'flex';
                mbSection.style.display = 'none';
                cpuTabButton.classList.add('active');
                mbTabButton.classList.remove('active');
            } else {
                cpuSection.style.display = 'none';
                mbSection.style.display = 'flex';
                mbTabButton.classList.add('active');
                cpuTabButton.classList.remove('active');
            }
        };

        // Event-Listener für Tabs
        cpuTabButton.addEventListener('click', () => switchTab(true));
        mbTabButton.addEventListener('click', () => switchTab(false));
    });

</script>

<body>

    <div id="headerBox">
        <h1 id="header">3D-PCConfigurator</h1>
    </div>

    <!-- Navigationsleiste -->
    <div class="navbar">
        <button class="tab-button cpu">CPUs</button>
        <button class="tab-button mb">Motherboards</button>
    </div>

    <!-- Statische Komponenten-Liste -->
    <div class="components-list">
        <h3 style="font-size: 1.5vw;">Deine Komponenten</h3>
        <p id="cpu-name">CPU: Keine Vorhanden</p>
        <p id="mb-name">Motherboard: Keines Vorhanden</p>
    </div>


    <cpu-component id="cpuAllBox"></cpu-component>
    <mb-component id="mbAllBox"></mb-component>

</body>

</html>
