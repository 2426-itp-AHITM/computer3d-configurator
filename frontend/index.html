<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer3DConfigurator</title>
  <link rel="stylesheet" href="./src/CSS/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
</head>

<script defer>
  document.addEventListener("DOMContentLoaded", function () {
      const targetURL = "https://www.youtube.com/"; // Hier deine feste URL

      // QR-Code generieren
      new QRCode(document.getElementById("qrcode"), {
        text: targetURL,
        width: 200,
        height: 200
      });
    });
</script>

<body>


  <div id="qrcode"></div>

  <shopping-cart-component id="shoppingCart"></shopping-cart-component>

  <shopping-cart-id-selector id="shoppingCartSelector"></shopping-cart-id-selector>




</body>

</html>
