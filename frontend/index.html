<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer3DConfigurator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <h1>3D-PCConfigurator</h1>
   
    <div class="accordion">
        <button class="accordion-button">Deine Komponenten</button>
        <div class="accordion-content">
            <p id="motherboard-name"></p>
        </div>
    </div>

    <app-component>
    </app-component>

</body>


<script>
  
    // Funktion zum Umschalten der Accordion-Sektion
    document.querySelector('.accordion-button').addEventListener('click', function () {
        const content = document.querySelector('.accordion-content');
        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + 'px';
    });

    // Funktion zum Abrufen und EinfÃ¼gen des Motherboard-Namens
    function addMotherboard(mbId) {
        fetch(`/api/motherboards/${mbId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Netzwerkantwort war nicht okay');
            }
            return response.json();
        })
        .then(data => {
            console.log('Daten erhalten:', data);
            document.getElementById('motherboard-name').textContent = data.name;
        })
        .catch(error => {
            console.error('Fehler beim Abrufen der Daten:', error);
        });
    }
  
</script>

</html>
